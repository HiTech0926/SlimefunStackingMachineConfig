machine: CARBON_PRESS_3
recipes:
  - name: 木炭转煤炭
    duration: 2
    energy: 60
    input:
      - type: mc
        id: CHARCOAL
        amount: 4
    output:
      - type: mc
        id: COAL
        amount: 1
  - name: 煤炭转碳
    duration: 2
    energy: 60
    input:
      - type: mc
        id: COAL
        amount: 8
    output:
      - type: sf
        id: CARBON
        amount: 1
  - name: 煤炭块转碳
    duration: 2
    energy: 60
    input:
      - type: mc
        id: COAL_BLOCK
        amount: 8
    output:
      - type: sf
        id: CARBON
        amount: 9
  - name: 碳转压缩碳
    duration: 2
    energy: 60
    input:
      - type: sf
        id: CARBON
        amount: 4
    output:
      - type: sf
        id: COMPRESSED_CARBON
        amount: 1
  - name: 碳块和合成钻石转原始黑金刚石
    duration: 2
    energy: 60
    input:
      - type: sf
        id: CARBON_CHUNK
        amount: 1
      - type: sf
        id: SYNTHETIC_DIAMOND
        amount: 1
    output:
      - type: sf
        id: RAW_CARBONADO
        amount: 1
  - name: 碳块转合成钻石
    duration: 2
    energy: 60
    input:
      - type: sf
        id: CARBON_CHUNK
        amount: 1
    output:
      - type: sf
        id: SYNTHETIC_DIAMOND
        amount: 1
  - name: 原始黑金刚石转黑金刚石
    duration: 2
    energy: 60
    input:
      - type: sf
        id: RAW_CARBONADO
        amount: 1
    output:
      - type: sf
        id: CARBONADO
        amount: 1